<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="images/pestana-ico.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap"
        rel="stylesheet" />
    <title>Rockband - Remeras de tus bandas de Rock favoritas</title>
    <link rel="stylesheet" href="styles/styles.css" />

</head>

<body>
    <header>
        <div style="margin-top: 20px">
            <img class="logo-img" src="images/logo-header.png" alt="Logo de rock and roll" />
        </div>
        <div style="margin-top: 15px">
            <h1>ROCKBAND - TIENDA DE REMERAS</h1>
        </div>
    </header>

    <main>
        <section class="section-remeras"></section>

        <section class="section-carrito">
            <div class="carrito">
                <h3>CARRITO DE COMPRAS</h3>
                <ul id="lista-compras"></ul>
                <p class="carrito-texto" id="total">TOTAL: 0$</p>
                <button id="comprar-button">Comprar</button>
            </div>
    </main>
    <footer>
        <div class="div-footer-img">
            <img class="img-footer" src="images/logo-header.png" alt="Logo de rock and roll">
        </div>
        <div class="div-footer-p">
            <p>Lucas Fernandes - Proyecto JavaScript</p>
        </div>
        <div class="div-footer-media">
            <a href="https://facebook.com" target="_blank"><img src="media/fb-logo.png" alt="Logo de Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="media/ig-logo.png" alt="Logo de Instagram"></a>
            <a href="https://x.com" target="_blank"><img src="media/tw-logo.png" alt="Logo de Twitter o X"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
